- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install base packages
  apt:
    name:
      - curl
      - wget
      - git
      - vim
      - rsync
      - ca-certificates
      - gnupg
      - lsb-release
      - unzip
      - htop
    state: present

- name: Set timezone
  timezone:
    name: Europe/Paris

- name: Install required packages
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present
